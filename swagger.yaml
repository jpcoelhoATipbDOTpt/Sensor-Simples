# General Data Model Information
info:
  title: Sensor Simples
  description: Modelo de dados para um simples sensor te temperatura
  version: 0.0.1
  
components:
  schemas:
    Sensor:
      title: Sensor
      type: object
      description: Descreve o sensor de temperatura
      properties:
        id:
          description: Identificador do sensor
          type: string
          format: uri
          example: urn:Sensor:SensorNbr
          x-ngsi:
              type: Property
        temperatura:
          description: Valor da tempertura em ÂºC
          type: number
          x-ngsi:
            type: Property
            units: DEGC               

paths:
  /ngsi-ld/v1/entities:
    get:
      responses:
        '200':
          description: 'OK'
          content:
            application/ld+json:
              schema:
                type: object
